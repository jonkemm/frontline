<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontline logo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  
<svg width="100" height="130" class="bg">
  <style>
    .text{
      font-family: "Kumbh Sans";
      font-size: 50px;
      font-weight: bold;
    }
    .sm{
      font-size: 12px;
    }
    .bg{
      background-color: white;
    }
    svg:hover #logo-bg{
      transform: rotate(60deg);
      transition: all 0.5s;
      fill: #FFF;
      left: 50px;
   }
  </style>
  <rect x="0" id="logo-bg" y="0" fill="black" width="100" height="130" />
  <text x="10" id="sf" y="50" class="text" fill="black">S&nbsp; F</text>
  <rect x="10" id="rect" y="60" width="80" height="12" style="fill:black;" />
  <text x="15" id="front" y="71" class="text sm" fill="white">FRONTLINE</text>
  <text x="10" id="tf" y="120" class="text" fill="black">T&nbsp; F</text>
</svg>
</body>
</html>
