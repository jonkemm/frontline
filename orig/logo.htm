<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  
<svg width="100" height="130">
  <style>
    .text{
      font-family: "Kumbh Sans";
      font-size: 50px;
      font-weight: bold;
    }
    .sm{
      font-size: 12px;
    }

    #bg{
      position: relative;
      width: 100px;
      height: 130px;
    }
    .wrapper {
        position: relative;
        overflow: hidden;
        width: 100px;
        height: 100px; 
        border: 1px solid black;
    }

    #bob{
      position: absolute;
      width: 80px;
      height: 12px;
      transition: 1s;
    }
    #slide {
      position: absolute;
      left: -100px;
      width: 100px;
      height: 100px;
      background: blue;
      transition: 1s;
  }

    #sf:hover {
      transition: 1s;
      left: 50px;
    }
.wrapper:hover #slide {
  transition: 1s;
  left: 0;
}

  </style>

  <text x="10" id="sf" y="50" class="text" fill="white">S&nbsp; F</text>
  <text x="10" id="tf" y="120" class="text" fill="white">T&nbsp; F</text>
  <rect id="bob" x="-70" y="60" fill="white" />
  <text x="15" id="frontline" y="71" class="text sm" fill="black">FRONTLINE</text>
  Sorry, your browser does not support inline SVG.  
</svg>

<style>



</style>
<div class="wrapper">
  <img id="slide" src="./frontline-logo.jpeg" width="100px" />
</div>
</body>
</html>
